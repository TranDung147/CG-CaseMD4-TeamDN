<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            padding-top: 100px;
            left: 0;
            bottom: 0;
            overflow-y: auto;
        }
        .content {
            margin-left: 25%;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar border-end">
            <ul class="list-group">
                <li class="list-group-item"><a class="list-group-item" th:href="@{/admin-home/dashboard}">Thống kê</a></li>
                <li class="list-group-item">
                    Quản lý sản phẩm
                    <ul>
                        <li><a class="list-group-item" th:href="@{/admin-home/brand-manager}">Brand</a></li>
                        <li><a class="list-group-item" th:href="@{/admin-home/phone-manager}">Phone</a></li>
                    </ul>
                </li>
                <li class="list-group-item"><a class="list-group-item" th:href="@{/admin-home/user-management}">Quản lý người dùng</a></li>
                <li class="list-group-item"><a class="list-group-item" th:href="@{/admin-home/profile-admin}">Chỉnh sửa thông tin</a></li>
                <li class="list-group-item">
                    <form th:action="@{/login}" method="POST">
                        <button type="submit" th:class="'btn btn-danger'" th:text="'Đăng xuất'"></button>
                    </form>
                </li>
            </ul>
        </div>

        <!-- Nội dung chính -->
        <div class="col-md-9 content">
            <h2>Chào mừng đến với Trang chủ Ác MINK</h2>
            <p>Đăng nhập thành công!</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
