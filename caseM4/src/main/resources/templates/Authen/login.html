<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:class="'container mt-5'">
    <h2 th:class="'text-center mb-4'">Đăng nhập</h2>
    <form th:action="@{/login}" method="post" th:class="'border p-4 rounded shadow-sm mx-auto'" style="max-width: 400px;">
        <div class="mb-3">
            <label for="username" class="form-label">Tên người dùng:</label>
            <input type="text" id="username" name="username" th:class="'form-control'" required>
        </div>
        <div class="mb-3">
            <label for="password" th:class="'form-label'">Mật khẩu:</label>
            <input type="password" id="password" name="password" th:class="'form-control'" required>
        </div>
        <div class="mb-3">
            <button type="submit" th:class="'btn btn-primary w-100'">Đăng nhập</button>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}">Lỗi sẽ hiển thị ở đây.</p>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="/register" th:class="'btn btn-link'">Đăng ký tài khoản</a> |
        <a href="/forgot-password" th:class="'btn btn-link'">Quên mật khẩu?</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
