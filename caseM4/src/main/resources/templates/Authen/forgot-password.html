<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4" th:text="'Quên mật khẩu'"></h2>
    <form th:action="@{/forgot-password}" method="post" class="border p-4 rounded shadow-sm mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <label for="email" class="form-label" th:text="'Email của bạn:'"></label>
            <input type="email" id="email" name="email" th:class="'form-control'" required>
        </div>
        <div class="mb-3">
            <button type="submit" th:class="'btn btn-primary w-100'" th:text="'Gửi yêu cầu khôi phục mật khẩu'">Gửi yêu cầu khôi phục mật khẩu</button>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}">Lỗi sẽ hiển thị ở đây.</p>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="/login" th:class="'btn btn-link'" th:text="'Trở lại trang đăng nhập'">Trở lại trang đăng nhập</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
