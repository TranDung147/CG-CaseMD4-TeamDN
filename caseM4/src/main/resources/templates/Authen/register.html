<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Tài Khoản</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-container form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div th:class="'container mt-5 form-container'">
    <h2 th:class="'text-center'" th:text="'Đăng Ký Tài Khoản'"></h2>
    <div th:if="${errors}" th:class="'alert alert-danger'">
        <ul>
            <li th:each="error : ${errors}" th:text="${error}"></li>
        </ul>
    </div>

    <form th:action="@{/register}" method="POST" th:class="'needs-validation'" novalidate>
        <div class="mb-3">
            <label for="username" th:class="'form-label'" th:text="'Username:'"></label>
            <input type="text" id="username" name="username" th:class="'form-control'" required>
        </div>
        <div class="mb-3">
            <label for="password" th:class="'form-label'" th:text="'Password:'"></label>
            <input type="password" id="password" name="password" th:class="'form-control'" required>
        </div>
        <div class="mb-3">
            <label for="name" th:class="'form-label'" th:text="'Tên đầy đủ:'"></label>
            <input type="text" id="name" name="name" th:class="'form-control'" required>
        </div>
        <div class="mb-3">
            <label for="email" th:class="'form-label'" th:text="'Email:'"></label>
            <input type="email" id="email" name="email" th:class="'form-control'" required>
        </div>
        <div class="mb-3">
            <label for="phone" th:class="'form-label'" th:text="'Số điện thoại:'"></label>
            <input type="text" id="phone" name="phone" th:class="'form-control'" required>
        </div>

        <button type="submit" th:class="'btn btn-primary w-100'" th:text="'Đăng Ký'"></button>
    </form>
</div>
</body>
</html>
