<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Điện thoại</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background: #f8f9fa;
            padding: 20px;
        }
        .list-group-item a {
            text-decoration: none;
            color: #000;
        }
        .list-group-item:hover {
            background: #e9ecef;
        }
        .logout-button {
            border-top: 1px solid #dee2e6;
            padding-top: 10px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        <!-- Main Content -->
        <div class="col-md-9 container mt-4">
            <h1 class="mb-4">Quản lý Điện thoại</h1>
            <div class="mb-4">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Tìm kiếm điện thoại..." aria-label="Search">
                    <button class="btn btn-primary" type="submit">Tìm kiếm</button>
                </form>
            </div>

            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Tên Điện Thoại</th>
                    <th>Thương Hiệu</th>
                    <th>Giá</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="phone : ${phones}">
                    <td th:text="${phone.phone_id}"></td>
                    <td th:text="${phone.name}"></td>
                    <td th:text="${phone.brand.name}"></td>
                    <td th:text="${phone.price} + '₫'"></td>
                    <td>
                        <a th:href="@{/admin-home/phone-manager/edit/{phone_id}(phone_id=${phone.phone_id})}" class="btn btn-warning btn-sm">Chỉnh sửa</a>
                        <form th:action="@{/admin-home/phone-manager/delete/{phone_id}(phone_id=${phone.phone_id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa không?')">Xóa</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="mt-4">
                <a href="/admin-home/phone-manager/create" class="btn btn-success">Thêm Điện Thoại</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
