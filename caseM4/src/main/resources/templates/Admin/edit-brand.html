<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Thương hiệu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1 class="mb-4">Chỉnh sửa Thương hiệu</h1>
    <form action="/admin-home/brand-manager/edit/{brand.brand_id}" method="post">
        <div class="mb-3">
            <label for="brand_id" class="form-label">ID Thương Hiệu</label>
            <input type="text" class="form-control" id="brand_id" name="brand_id" th:value="${brand.brand_id}" readonly>
        </div>
        <div class="mb-3">
            <label for="brand_name" class="form-label">Tên Thương Hiệu</label>
            <input type="text" class="form-control" id="brand_name" name="name" th:value="${brand.name}" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a href="/admin-home/brand-manager" class="btn btn-secondary">Quay lại</a>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
