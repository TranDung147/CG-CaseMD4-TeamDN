<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Điện Thoại</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1 class="mb-4">Chỉnh sửa Điện Thoại</h1>

    <!-- Form chỉnh sửa điện thoại -->
    <form method="post" action="/admin-home/phone-manager/update">
        <input type="hidden" name="phone_id" th:value="${phone.phone_id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Tên Điện Thoại</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${phone.name}" required>
        </div>

        <div class="mb-3">
            <label for="capacity" class="form-label">Dung lượng</label>
            <input type="number" class="form-control" id="capacity" name="capacity" th:value="${phone.capacity}" required>
        </div>

        <div class="mb-3">
            <label for="ram" class="form-label">RAM</label>
            <input type="number" class="form-control" id="ram" name="ram" th:value="${phone.ram}" required>
        </div>

        <div class="mb-3">
            <label for="color" class="form-label">Màu sắc</label>
            <input type="text" class="form-control" id="color" name="color" th:value="${phone.color}" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Giá</label>
            <input type="number" class="form-control" id="price" name="price" th:value="${phone.price}" required>
        </div>

        <div class="mb-3">
            <label for="origin" class="form-label">Xuất xứ</label>
            <input type="text" class="form-control" id="origin" name="origin" th:value="${phone.origin}" required>
        </div>

        <div class="mb-3">
            <label for="imgURL" class="form-label">URL hình ảnh</label>
            <input type="text" class="form-control" id="imgURL" name="imgURL" th:value="${phone.imgURL}" required>
        </div>

        <div class="mb-3">
            <label for="brand" class="form-label">Thương hiệu</label>
            <select class="form-control" name="brand_id" id="brand">
                <option th:each="brand : ${brands}" th:value="${brand.brand_id}" th:text="${brand.name}" th:selected="${brand.brand_id == phone.brand.brand_id}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        <a href="/admin-home/phone-manager" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
