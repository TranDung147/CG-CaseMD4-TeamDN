<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin Người Dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:class="'container mt-5'">
    <h2>Thông tin Người Dùng</h2>
    <ul th:class="'list-group'" th:if="${userDetail != null}">
        <li th:class="'list-group-item'">ID: <span th:text="${userDetail.id}"></span></li>
        <li th:class="'list-group-item'">Họ Tên: <span th:text="${userDetail.name}"></span></li>
        <li th:class="'list-group-item'">Email: <span th:text="${userDetail.email}"></span></li>
        <li th:class="'list-group-item'">Số điện thoại: <span th:text="${userDetail.phone}"></span></li>
        <li th:class="'list-group-item'">Địa chỉ: <span th:text="${userDetail.address}"></span></li>
    </ul>
    <p th:if="${error}" th:class="'text-danger'" th:text="${error}"></p>
    <a th:href="@{/admin-home}" th:class="'btn btn-primary mt-3'">Quay lại</a>
</div>
</body>
</html>
