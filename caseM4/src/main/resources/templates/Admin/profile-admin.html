<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Người Dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .sidebar {
            background: #f8f9fa;
            padding: 20px;
        }
        .list-group-item a {
            text-decoration: none;
            color: #000;
        }
        .list-group-item:hover {
            background: #e9ecef;
        }
        .logout-button {
            border-top: 1px solid #dee2e6;
            padding-top: 10px;
        }
    </style>
</head>
<body th:class="'bg-light'">

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar border-end d-flex flex-column justify-content-between" style="min-height: 100vh;">
            <ul class="list-group">
                <li class="list-group-item"><a class="list-group-item" th:href="@{/admin-home}">Thống kê</a></li>
                <li class="list-group-item dropdown">
                    <a class="list-group-item dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Quản lý sản phẩm
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/admin-home/brand-manager}">Brand</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin-home/phone-manager}">Phone</a></li>
                    </ul>
                </li>
                <li class="list-group-item"><a class="list-group-item" th:href="@{/admin-home/user-management}">Quản lý người dùng</a></li>
                <li class="list-group-item"><a class="list-group-item" th:href="@{/admin-home/orders-management}">Quản lý đơn hàng</a></li>
                <li class="list-group-item"><a class="list-group-item" th:href="@{/admin-home/profile-admin}">Chỉnh sửa thông tin</a></li>
            </ul>
            <div class="logout-button mt-auto p-3">
                <form th:action="@{/login}" method="POST">
                    <button type="submit" class="btn btn-danger w-100">Đăng xuất</button>
                </form>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 container mt-5">
            <h2>Thông tin Người Dùng</h2>
            <ul th:class="'list-group'" th:if="${userDetail != null}">
                <li th:class="'list-group-item'">ID: <span th:text="${userDetail.id}"></span></li>
                <li th:class="'list-group-item'">Họ Tên: <span th:text="${userDetail.name}"></span></li>
                <li th:class="'list-group-item'">Email: <span th:text="${userDetail.email}"></span></li>
                <li th:class="'list-group-item'">Số điện thoại: <span th:text="${userDetail.phone}"></span></li>
                <li th:class="'list-group-item'">Địa chỉ: <span th:text="${userDetail.address}"></span></li>
            </ul>
            <p th:if="${error}" th:class="'text-danger'" th:text="${error}"></p>
            <a th:href="@{/admin-home}" th:class="'btn btn-primary mt-3'">Quay lại</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
