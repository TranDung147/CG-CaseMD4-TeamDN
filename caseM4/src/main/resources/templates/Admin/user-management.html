<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .disabled-row {
            text-decoration: line-through;
            color: red;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="container mt-5">
        <h2 class="mb-4">User Management</h2>
        <a href="/admin-home/user-management/add-user" class="btn btn-primary mb-3">Thêm Người Dùng</a>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Email</th>
                <th>Điện thoại</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}" th:id="'userRow-' + ${user.id}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phone}"></td>
                <td>
                    <form th:action="@{/disable}" method="post"
                          onsubmit="event.preventDefault(); toggleUserStatus('userRow-' + this.querySelector('input[name=id]').value, this);">
                        <input type="hidden" name="id" th:value="${user.id}" />
                        <button type="submit" class="btn btn-warning">Vô hiệu hóa</button>
                    </form>
                    <form th:action="@{/delete}" method="post">
                        <input type="hidden" name="id" th:value="${user.id}" />
                        <button type="submit" class="btn btn-danger">Xóa</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Modal Thêm Người Dùng -->
        <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addUserModalLabel">Thêm Người Dùng</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/add}" method="post">
                            <div class="mb-3">
                                <label for="userName" class="form-label">Tên</label>
                                <input type="text" class="form-control" id="userName" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="userEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="userEmail" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="userPhone" class="form-label">Điện thoại</label>
                                <input type="number" class="form-control" id="userPhone" name="phone" required>
                            </div>
                            <button type="submit" class="btn btn-success">Thêm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleUserStatus(rowId, formElement) {
        const row = document.getElementById(rowId);
        const button = formElement.querySelector('button');

        if (row.classList.contains("disabled-row")) {
            row.classList.remove("disabled-row");
            button.textContent = "Vô hiệu hóa";
            button.style.backgroundColor = "orange";
            button.style.color = "black";
        } else {
            row.classList.add("disabled-row");
            button.textContent = "Khôi phục";
            button.style.backgroundColor = "blue";
            button.style.color = "white";
        }
    }
</script>
</body>
</html>
