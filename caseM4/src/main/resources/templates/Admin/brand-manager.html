<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Thương hiệu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:class="'container mt-4'">
  <h1 th:class="'mb-4'">Quản lý Thương hiệu</h1>
  <div th:class="'mb-4'">
    <form th:class="'d-flex'">
      <input th:class="'form-control me-2'" type="search" placeholder="Tìm kiếm thương hiệu..." aria-label="Search">
      <button th:class="'btn btn-primary'" type="submit">Tìm kiếm</button>
    </form>
  </div>

  <table th:class="'table table-striped table-bordered'">
    <thead th:class="'table-dark'">
    <tr>
      <th>ID</th>
      <th>Tên Thương Hiệu</th>
      <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="brand : ${brands}">
      <td th:text="${brand.brand_id}"></td>
      <td th:text="${brand.name}"></td>
      <td>
        <a th:href="@{/admin-home/brand-manager/edit/{brand_id}(brand_id=${brand.brand_id})}" class="btn btn-warning btn-sm">Chỉnh sửa</a>
        <form th:action="@{/admin-home/brand-manager/delete/{brand_id}(brand_id=${brand.brand_id})}" method="post" class="d-inline">
          <button type="submit" th:class="'btn btn-danger btn-sm'" onclick="return confirm('Bạn có chắc chắn muốn xóa không?')">Xóa</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <div th:class="'mt-4'">
    <a href="/admin-home/brand-manager/create" class="btn btn-success">Thêm Thương Hiệu</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
