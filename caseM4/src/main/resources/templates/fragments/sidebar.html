<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sidebar Fragment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="col-md-3 sidebar border-end d-flex flex-column justify-content-between" style="min-height: 100vh;" th:fragment="sidebar">
    <ul class="list-group">
        <li class="list-group-item"><a class="list-group-item" th:href="@{/admin-home}">Thống kê</a></li>
        <li class="list-group-item dropdown">
            <a class="list-group-item dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Quản lý sản phẩm
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/admin-home/brand-manager}">Brand</a></li>
                <li><a class="dropdown-item" th:href="@{/admin-home/phone-manager}">Phone</a></li>
            </ul>
        </li>
        <li class="list-group-item"><a class="list-group-item" th:href="@{/admin-home/user-management}">Quản lý người dùng</a></li>
        <li class="list-group-item"><a class="list-group-item" th:href="@{/admin-home/orders-management}">Quản lý đơn hàng</a></li>
        <li class="list-group-item"><a class="list-group-item" th:href="@{/admin-home/profile-admin}">Chỉnh sửa thông tin</a></li>
    </ul>
    <div class="logout-button mt-auto p-3">
        <form th:action="@{/login}" method="POST">
            <button type="submit" class="btn btn-danger w-100">Đăng xuất</button>
        </form>
    </div>
</div>
</body>
</html>
